tags:
  - Auth
summary: Login
operationId: loginUser
description: 'Login user with email and password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'Email'
            type: string
            example: 'johndoe@example.com'
          password:
            description: 'Password'
            type: string
            example: 'mypassword123'
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - user
                - accessToken
              properties:
                user:
                  type: object
                  required: [name, email]
                  properties:
                    name:
                      description: 'Username'
                      type: string
                      example: 'John Doe'
                    email:
                      description: 'Email'
                      type: string
                      example: 'johndoe@example.com'
                accessToken:
                  type: string
                  description: 'Access token for authentication'
                  example: 't2I+B1LDl0DcVBzG058yGmWfWjWaG/l4HXUGhNuI'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: ../../../components/responses/500.yaml
