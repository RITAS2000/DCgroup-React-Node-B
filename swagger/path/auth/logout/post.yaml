tags:
  - Auth
summary: Logout
operationId: logout
description: 'Logs out a user'
security:
  - bearerAuth: []
responses:
  '204':
    description: Successfully user logged out
  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Session not found
  '500':
    $ref: '../../../components/responses/500.yaml'
