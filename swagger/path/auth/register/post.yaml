tags:
  - Auth
summary: Register
operationId: registerUser
description: 'Register a user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'Username'
            type: string
            example: 'John Doe'
          email:
            description: 'Email'
            type: string
            example: 'johndoe@example.com'
          password:
            description: 'Password'
            type: string
            example: 'mypassword123'

responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: ../../../components/responses/400-auth.yaml
  '409':
    $ref: ../../../components/responses/409-auth.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
