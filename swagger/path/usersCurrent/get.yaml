operationId: GetCurrentUser
tags:
  - Users
summary: Get current user
description: Returns the currently authenticated user (password is omitted by the model).
security:
  - bearerAuth: []
responses:
  '200':
    description: Current user profile
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas/user.yaml'
            - type: object
              properties:
                savedRecipes:
                  type: array
                  description: IDs of recipes saved by the current user
                  items:
                    type: string
                    example: '6462a8f74c3d0ddd288980b7'
                notifications:
                  type: array
                  description: Notifications for the current user
                  items:
                    type: object
                  example: []
        examples:
          success:
            value:
              _id: '68a889160c771f5e219c7777'
              name: 'Alina'
              email: 'rrr123@gmail.com'
              savedRecipes:
                - '6462a8f74c3d0ddd288980b7'
                - '6462a8f74c3d0ddd288980b9'
              notifications: []
              createdAt: '2025-08-22T15:13:26.695Z'
              updatedAt: '2025-08-23T22:46:09.876Z'
  '401':
    $ref: '../../components/responses/401.yaml'
